<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Login Page</title>
    <link href="./login.css" type="text/css" rel="stylesheet" id="login_style">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <header class="flex-header"></header>

    <main class="flex-main">
        <nav class="flex-aside-left"></nav>

        <article class="flex-article">

            <!--

    <form action="takemehome" method="POST">

    <form action="login" method="POST"></form>

    </form> -->
            <div class="img_container">
                <img src="./logo.png" class="logo">
            </div>


            <div class="input_container">
                <label for="login_username"><b>Username</b></label>
                <input type="text" id="login_username" placeholder="Enter Username" name="login_username" required>

                <label for="login_pw"><b>Password</b></label>
                <input type="password" id="login_pw" placeholder="Enter Password" name="login_pw" required>

                <input type="submit" id="login_btn" name="login_btn" value="LOG IN"></input>

                <div id="login_warning">hello</div>
            </div>

        </article>

        <aside class="flex-aside-right"></aside>
    </main>

    <footer class="flex-footer"></footer>

    <script src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
</body>
</html>
